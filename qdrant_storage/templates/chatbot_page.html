<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .chatbot-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .chatbot-link:hover {
            color: #2563eb;
        }
        .create-btn {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .create-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-8">Chatbots</h1>
        <div class="grid gap-4">
            {% if chatbots %}
                {% for chatbot in chatbots %}
                    <div class="card">
                        <a class="chatbot-link text-xl font-semibold" href="{% url 'chat_view' chatbot.id %}">{{ chatbot.name }}</a>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-lg">No chatbots found.</p>
            {% endif %}
        </div>
        <form action="{% url 'create_chatbot' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="create-btn mt-8">Create Chatbot</button>
        </form>
    </div>
</body>
</html>
