<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: linear-gradient(120deg, #c1d5e0, #d7e5ea);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
            max-width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .form-container:before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircle 6s linear infinite alternate;
        }
        @keyframes moveCircle {
            0% {
                transform: translate(-100px, -100px);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5c9291;
            background-color: #fff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(120deg, #5c9291, #488d8b);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(120deg, #488d8b, #3b7e7c);
        }
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .form-footer a {
            color: #488d8b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .form-footer a:hover {
            color: #366e6c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            <span>Already have an account? <a href="{% url 'login' %}">Login here</a></span>
        </div>
    </div>
</body>
</html>
