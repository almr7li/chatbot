<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff; /* White background */
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1em;
            color: #4a90e2; /* Blue heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        button:focus {
            outline: none;
            border-color: #ff6f61; /* Coral color when focused */
        }

        button {
            background-color: #ff6f61; /* Coral button background */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64c3c; /* Darker coral on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Chatbot</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Chatbot</button>
        </form>
    </div>
</body>
</html>
